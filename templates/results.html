<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Insights</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Insights and Summaries</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/medical_history">Medical History</a>
            <a href="/personal_info">Personal Info</a>
            <a href="/appointments">Appointments</a>
            <a href="/contact">Contact Us</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Insights</h2>
            <div class="box">
                <ol>
                    {% for insight in insights %}
                        <li>{{ insight.replace('\\n', '<br>')|safe }}</li>
                    {% endfor %}
                </ol>
            </div>
        </section>
        <section>
            <h2>Summaries</h2>
            <div class="box large-box">
                {% for summary in summaries %}
                    <p>{{ summary }}</p>
                {% endfor %}
            </div>
        </section>
        <a href="/">Go Back</a>
    </main>
</body>
</html>
